<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>

    <div class="container">

        <div class="search my-3 justify-content-center">
            <input type="text" placeholder="search with city" class="search-input" id="search">
        </div>

        <div class="row">
            <div class="col-md-4 my-3">
                <div class="weather-card p-4">
                    <h3 id="location"></h3>
                    <h1 id="temp" class="temp"></h1>
                    <div class="d-flex align-items-center">
                        <div id="desc" class="desc"></div>
                        <img id="icon" class="icon">
                    </div>
                    <div id="humidity" class="humidity"></div>
                    <div id="wind" class="wind mt-2"></div>
                </div>
            </div>

            <div class="col-md-4 my-3">
                <div class="weather-card p-4">
                    <h3 id="day-2"></h3>
                    <h1 id="temp-2" class="temp"></h1>
                    <div class="d-flex align-items-center">
                        <div id="desc-2" class="desc"></div>
                        <img id="icon-2" class="icon">
                    </div>
                    <div id="humidity-2" class="humidity"></div>
                    <div id="wind-2" class="wind mt-2"></div>
                </div>
            </div>

            <div class="col-md-4 my-3">
                <div class="weather-card p-4">
                    <h3 id="day-3"></h3>
                    <h1 id="temp-3" class="temp"></h1>
                    <div class="d-flex align-items-center">
                        <div id="desc-3" class="desc"></div>
                        <img id="icon-3" class="icon">
                    </div>
                    <div id="humidity-3" class="humidity"></div>
                    <div id="wind-3" class="wind mt-2"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
